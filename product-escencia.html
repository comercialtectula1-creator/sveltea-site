<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sveltea Esencia — Sveltea</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Allura&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;background:#0f0f0f;color:#f4f4f4;font-family:'Montserrat',sans-serif;
      min-height:100vh;position:relative;overflow-x:hidden;
    }
    body::before{
      content:"";
      background: url("logo.jpg") no-repeat center center;
      background-size: 500px; opacity: 0.04; filter: blur(3px);
      position: fixed; top:0; left:0; width:100%; height:100%; z-index:0;
    }
    .container{position:relative;z-index:1;max-width:1000px;margin:0 auto;padding:80px 20px;text-align:center}
    .product-image{max-width:420px;width:100%;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.5);margin:30px auto;display:block}
    h1{font-family:'Allura',cursive;font-size:3rem;margin:8px 0;color:#f7b1c7}
    .subtitle{font-family:'Playfair Display',serif;font-size:1.05rem;color:#e9c9d6;margin-bottom:18px}
    p.description{font-size:1.05rem;line-height:1.7;color:#e8e0e5;max-width:760px;margin:0 auto}
    .price{font-weight:700;margin-top:16px;font-size:1.1rem;color:#ffd0e0}
    .actions{margin-top:22px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{background:linear-gradient(90deg,#ff9fb3,#f0c27b);color:#111;border:none;border-radius:28px;padding:10px 20px;cursor:pointer;font-weight:700}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff}
  </style>
</head>
<body>
  <div class="container">
    <img src="Escencia1.jpeg" alt="Sveltea Esencia" class="product-image" />
    <h1>Sveltea Esencia</h1>
    <div class="subtitle">✨ El inicio de la perfección natural</div>

    <p class="description">
      Despierta la energía femenina que habita en ti. Purifica, equilibra y prepara tu cuerpo para renacer.
      Como la proporción áurea, cada célula encuentra su armonía.
      <br><br>
      Tu transformación comienza desde el interior.
    </p>

    <div class="price">1000 MXN</div>

    <div class="actions">
      <button class="btn" onclick="addToCart('p01')">Agregar al carrito</button>
      <a class="btn ghost" href="index.html">Volver</a>
    </div>
  </div>

  <!-- app.js debe estar en la raíz; si está en js/ pon js/app.js -->
  <script src="app.js"></script>
</body>
</html>
