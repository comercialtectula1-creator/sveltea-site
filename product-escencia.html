<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sveltea Esencia — Sveltea</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Allura&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Fondo con logo difuminado */
    body::before {
      content: "";
      background: url("logo.jpg") no-repeat center center;
      background-size: 400px;
      opacity: 0.05;
      filter: blur(3px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .product-image {
      max-width: 350px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #a44a6e;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 20px;
      color: #666;
    }

    p.description {
      font-size: 1.1rem;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto;
      color: #444;
      font-weight: 300;
    }

    .btn {
      background: #a44a6e;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 30px;
    }

    .btn:hover {
      background: #8b3f5f;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Escencia1.jpeg" alt="Sveltea Esencia" class="product-image" />
    <h1>Sveltea Esencia</h1>
    <div class="subtitle">✨ El inicio de la perfección natural</div>
    <p class="description">
      Despierta la energía femenina que habita en ti. Purifica, equilibra y prepara tu cuerpo para renacer.  
      Como la proporción áurea, cada célula encuentra su armonía.  
      <br><br>
      Tu transformación comienza desde el interior.
    </p>
    <button class="btn" onclick="window.location.href='product.html?id=p01'">Ver más detalles</button>
  </div>
</body>
</html>
