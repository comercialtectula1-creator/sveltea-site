<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Producto â€” Sveltea</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar small">
    <div class="container">
      <a class="brand" href="/">
        <img src="assets/logo.jpg" alt="Sveltea logo" class="logo" />
        <span class="brand-name">Sveltea</span>
      </a>
    </div>
  </header>

  <main class="container">
    <div id="productDetail"></div>
  </main>

  <script src="js/app.js"></script>
  <script>
    // read id from URL
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const p = (window.PRODUCTS||[]).find(x=>x.id===id) || null;
    const el = document.getElementById('productDetail');
    if(!p){ el.innerHTML = '<p>Producto no encontrado</p>'; }
    else{
      el.innerHTML = `<div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem"><div><img src="${p.image}" style="max-width:100%;border-radius:12px"></div><div><h2>${p.name}</h2><p class="muted">${p.short}</p><div style="font-weight:700;font-size:1.25rem">${p.price} MXN</div><div style="margin-top:12px"><button class="btn add" data-id="${p.id}">Agregar al carrito</button> <a class="btn ghost" href="checkout.html">Comprar ahora</a></div></div></div>`
      document.querySelector('.add').addEventListener('click',()=>{ addToCart(p.id) })
    }
  </script>
</body>
</html>
